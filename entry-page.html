<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="进入页面 - Entry Page">
    <title>进入页面 - Entry Page</title>
    <link rel="stylesheet" href="entry-page.css">
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 导航栏 -->
        <nav class="top-navigation">
            <div class="nav-container">
                <a href="#" class="nav-item" data-nav="parametric">Parametric modeling</a>
                <a href="#" class="nav-item" data-nav="library" id="libraryNav">Case Library</a>
                <a href="#" class="nav-item" data-nav="learning">Learning documents</a>
            </div>
        </nav>
        
        <!-- 下拉菜单区域 -->
        <div class="dropdown-menu-container" id="libraryPanel" style="display: none;">
            <!-- 下拉菜单背景 -->
            <div class="dropdown-menu-bg">
                <img src="images/进入page menu.png" alt="下拉菜单背景" class="menu-bg-image">
            </div>
            
            <!-- 下拉菜单内容 -->
            <div class="dropdown-menu-content">
                <!-- 左侧：三个图片 -->
                <div class="menu-left-section">
                    <div class="menu-image-item">
                        <img src="images/Educational Kit.png" alt="Educational Kit" class="menu-image">
                        <div class="menu-image-text">Educational Kit</div>
                    </div>
                    <div class="menu-image-item">
                        <img src="images/Drive-by-wire chassis.png" alt="Drive-by-wire chassis" class="menu-image drive-by-wire-image">
                        <div class="menu-image-text">Drive-by-wire Chassis</div>
                    </div>
                    <div class="menu-image-item">
                        <img src="images/Simulation simulator.png" alt="Simulation simulator" class="menu-image">
                        <div class="menu-image-text">Simulation Simulator</div>
                    </div>
                </div>
                
                <!-- 右侧：检索框和按钮 -->
                <div class="menu-right-section">
                    <!-- 检索框 -->
                    <div class="search-box-container">
                        <img src="images/进入page search.png" alt="检索框" class="search-box-image">
                        <input type="text" class="search-input" placeholder="Search what you are interested in？" aria-label="搜索">
                    </div>
                    
                    <!-- 按钮 -->
                    <button class="explore-btn" onclick="window.location.href='index.html'" aria-label="Explore more cases">
                        <div class="explore-btn-wrapper">
                            <img src="images/Explore more cases.png" alt="Explore more cases" class="explore-btn-image">
                            <span class="explore-btn-text">Explore more cases</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 右上角头像按钮和下拉菜单 -->
        <div class="user-menu-container">
            <button class="user-avatar-btn" id="userMenuBtn" aria-label="用户菜单">
                <img src="images/头像.png" alt="用户头像" class="user-avatar-img">
            </button>
            <!-- 用户下拉菜单 -->
            <div class="user-dropdown-menu" id="userDropdownMenu" style="display: none;">
                <!-- 顶部区域：头像和用户信息 -->
                <div class="menu-header">
                    <div class="menu-header-info">
                        <img src="images/头像.png" alt="个人头像" class="menu-header-avatar">
                        <div class="menu-header-user-info">
                            <div class="menu-header-user-name">User Name</div>
                            <div class="menu-header-user-email">user@example.com</div>
                        </div>
                    </div>
                    <button class="menu-switch-btn" aria-label="切换">
                        <img src="images/切换icon.png" alt="切换" class="menu-switch-icon">
                    </button>
                </div>
                <!-- 菜单项列表 -->
                <div class="menu-items-list">
                    <a href="like-page.html" class="menu-item">
                        <img src="images/heart icon.png" alt="likes" class="menu-item-icon">
                        <span class="menu-item-text">Likes</span>
                    </a>
                    <a href="collect-page.html" class="menu-item">
                        <img src="images/collect icon.png" alt="collect" class="menu-item-icon">
                        <span class="menu-item-text">Collect</span>
                    </a>
                    <a href="follow-page.html" class="menu-item">
                        <img src="images/follow icon.png" alt="follow" class="menu-item-icon">
                        <span class="menu-item-text">Follow</span>
                    </a>
                    <div class="menu-divider"></div>
                    <a href="#" class="menu-item">
                        <img src="images/Settings icon.png" alt="setting" class="menu-item-icon">
                        <span class="menu-item-text">Settings</span>
                    </a>
                    <a href="#" class="menu-item menu-item-danger">
                        <img src="images/sign out icon.png" alt="sign out" class="menu-item-icon">
                        <span class="menu-item-text">Sign Out</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 读取主题设置 -->
    <script>
        // 从localStorage读取保存的主题并应用到页面
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // 更新右上角头像的函数
        function updateAvatarImage(theme) {
            const userAvatarImg = document.querySelector('.user-avatar-img');
            if (userAvatarImg) {
                userAvatarImg.src = theme === 'light' ? 'images/白头像.png' : 'images/头像.png';
            }
        }
        
        // 初始化右上角头像
        updateAvatarImage(savedTheme);
        
        // 监听主题变化
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    updateAvatarImage(currentTheme);
                }
            });
        });
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
    </script>
    
    <!-- JavaScript 控制导航栏和下拉菜单 -->
    <script>
        // 获取导航项和下拉面板
        const libraryNav = document.getElementById('libraryNav');
        const libraryPanel = document.getElementById('libraryPanel');
        
        // 点击 Case Library 导航项时切换下拉面板显示
        if (libraryNav && libraryPanel) {
            libraryNav.addEventListener('click', function(e) {
                e.preventDefault();
                const isVisible = libraryPanel.style.display === 'flex' || libraryPanel.style.display === 'block';
                
                if (!isVisible) {
                    // 显示下拉菜单时，添加 active 类
                    this.classList.add('active');
                    libraryPanel.style.display = 'flex';
                    libraryPanel.style.animation = 'slideDown 0.3s ease-in-out';
                } else {
                    // 隐藏下拉菜单时，移除 active 类
                    this.classList.remove('active');
                    libraryPanel.style.display = 'none';
                }
            });
            
            // 点击其他导航项时隐藏下拉面板
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.id !== 'libraryNav') {
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        libraryPanel.style.display = 'none';
                        // 移除所有 active 类
                        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                        // 添加当前项的 active 类
                        this.classList.add('active');
                    });
                }
            });
            
            // 点击页面其他地方时隐藏下拉面板
            document.addEventListener('click', function(e) {
                if (!libraryNav.contains(e.target) && !libraryPanel.contains(e.target)) {
                    libraryPanel.style.display = 'none';
                    // 隐藏下拉菜单时，移除 active 类，恢复白色
                    libraryNav.classList.remove('active');
                }
            });
            
            // 监听下拉菜单的显示状态，确保显示时保持 active 类
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        const isVisible = libraryPanel.style.display === 'flex' || libraryPanel.style.display === 'block';
                        if (isVisible) {
                            // 下拉菜单显示时，确保有 active 类
                            libraryNav.classList.add('active');
                        } else {
                            // 下拉菜单隐藏时，移除 active 类
                            libraryNav.classList.remove('active');
                        }
                    }
                });
            });
            observer.observe(libraryPanel, {
                attributes: true,
                attributeFilter: ['style']
            });
        }
    </script>
    
    <!-- JavaScript 控制检索框交互 -->
    <script>
        // 检索框交互功能
        const searchBoxContainer = document.querySelector('.search-box-container');
        const searchInput = document.querySelector('.search-input');
        
        if (searchBoxContainer && searchInput) {
            // 点击检索框容器时聚焦输入框
            searchBoxContainer.addEventListener('click', function(e) {
                // 如果点击的不是输入框本身，则聚焦输入框
                if (e.target !== searchInput) {
                    searchInput.focus();
                }
            });
            
            // 确保输入框可以正常输入
            searchInput.addEventListener('focus', function() {
                this.style.cursor = 'text';
            });
            
            // 输入框获得焦点时的样式
            searchInput.addEventListener('input', function() {
                // 输入时保持焦点
                this.focus();
            });
        }
    </script>
    
    <!-- JavaScript 控制用户菜单 -->
    <script>
        // 用户菜单控制
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userDropdownMenu = document.getElementById('userDropdownMenu');
        
        if (userMenuBtn && userDropdownMenu) {
            userMenuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                if (userDropdownMenu.style.display === 'none' || userDropdownMenu.style.display === '') {
                    userDropdownMenu.style.display = 'block';
                } else {
                    userDropdownMenu.style.display = 'none';
                }
            });
            
            document.addEventListener('click', function(e) {
                if (!userMenuBtn.contains(e.target) && !userDropdownMenu.contains(e.target)) {
                    userDropdownMenu.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
